<loading-content [show]="!features"></loading-content>
<section *ngIf="features" class="row text-center my-3">
    <div>
        <h1>Features</h1>
    </div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <p>Rubberduck takes inspiration from modern-day IDE features to <em>bring the VBE into this century</em> with game-changing tooling for all skill levels.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <img class="ducky my-2 w-10" alt="Rubberduck logo" src="../../assets/vector-ducky-dark.svg" />
        </div>
    </div>

    <div class="row">
        <h2>Your IDE is incomplete without...</h2>
    </div>

    <div *ngIf="features && features.length > 0">
        <div class="row">
            <ul class="navbar-nav">
                <li class="nav-item" *ngFor="let feature of features">
                    <feature-box [feature]="feature" [quickFixes]="quickFixes" [hasOwnDetailsPage]="true"></feature-box>
                </li>
            </ul>
        </div>
    </div>
</section>
