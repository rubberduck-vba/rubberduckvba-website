<div *ngIf="feature" class="accordion" id="featureBoxAccordion">
    <div class="card my-2">
        <div class="card-body">

            <div class="row" *ngIf="!feature.hasImage">
                <div class="col-1"></div>
                <div class="col-9">
                    <h4>{{feature.title}}</h4>
                    <p [innerHtml]="feature.shortDescription"></p>
                </div>
                <div *ngIf="hasOwnDetailsPage == true" class="col-2 text-center">
                    <a role="button" class="btn btn-outline-dark btn-ducky rounded-pill mt-4" href="features/{{feature.name.toLowerCase()}}">
                        <span>Details ▸</span>
                    </a>
                </div>
            </div>

            <div class="row" *ngIf="feature.hasImage">
                <div class="col-6">
                    <h4>{{feature.title}}</h4>
                    <p [innerHtml]="feature.shortDescription"></p>
                    <div class="text-center">
                        <a *ngIf="hasOwnDetailsPage == true" role="button" class="btn btn-outline-dark btn-ducky rounded-pill" href="features/{{feature.name.toLowerCase()}}">
                            <span>Details ▸</span>
                        </a>
                    </div>
                </div>
                <div class="col-6">
                    <img alt="{{feature.title}}" src='../../../assets/{{feature.name.toLowerCase()}}.gif' class="img-fluid" />
                </div>
            </div>

            <div class="row my-3" *ngIf="!hasOwnDetailsPage">
                <div class="col-12 text-center">
                    <button class="btn btn-outline-dark btn-ducky rounded-pill w-auto" role="button" data-toggle="collapse" data-target="#featureBoxDetailsBody" aria-controls="featureBoxDetailsBody" (click)="feature.isDetailsCollapsed = !feature.isDetailsCollapsed">
                        <div *ngIf="feature.isDetailsCollapsed">
                            Show more ▾
                        </div>
                        <div *ngIf="!feature.isDetailsCollapsed">
                            Show less ▴
                        </div>
                    </button>
                </div>
            </div>

            <div id="featureBoxDetailsBody" class="collapse" [ngClass]="{'show': !feature.isDetailsCollapsed}">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10 mx-2">
                        <p [innerHtml]="feature.description"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<ng-template #content let-modal>
    <div *ngIf="feature != undefined" class="modal-featurebox modal-fullscreen modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header align-content-center">
                <h2><img src="../../assets/vector-ducky-540.png" height="32">&nbsp;{{feature.title}}</h2>
                <button type="button" class="btn-close" aria-label="close" (click)="modal.dismiss('x')"></button>
            </div>
            <div class="modal-body px-5">
                <div class="row">
                    <div class="col-1">
                    </div>
                    <div class="col-10">
                        <p [innerHtml]="feature.description"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer align-content-end">
                <button type="button" ngbAutofocus class="btn btn-outline-dark" (click)="modal.dismiss('close')">Close</button>
            </div>
        </div>
    </div>
</ng-template>
